Bug:
  type: object
  properties:
    actual_time:
      type: number
      format: double
    alias:
      type: array
      items:
        type: string
    assigned_to:
      type: string
    assigned_to_detail:
      '$ref': './user.yaml#/User'
    blocks:
      type: array
      items:
        type: integer
    cc:
       type: array
       items:
         type: string
    cc_detail:
      type: array
      items:
        '$ref': './user.yaml#/User'
    classification:
      type: string
    component:
      type: string
    creation_type:
      type: string
      format: date-time
    creator:
      type: string
    creator_detail:
      '$ref': './user.yaml#/User'
    deadline:
      type: string
    depends_on:
      type: array
      items:
        type: integer
    dupe_of:
      type: integer
    estimated_time:
      type: number
      format: double
    flags:
      type: array
      items:
        '$ref': './flag.yaml#/Flag'
    groups:
      type: array
      items:
        type: string
    id:
      type: integer
    is_cc_accessible:
      type: boolean
    is_confirmed:
      type: boolean
    is_open:
      type: boolean
    is_creator_accessible:
      type: boolean
    keywords:
      type: array
      items:
        type: string
    last_change_time:
      type: string
      format: date-time
    op_sys:
      type: string
    platform:
      type: string
    priority:
      type: string
    product:
      type: string
    qa_contact:
      type: string
    qa_contact_detail:
      '$ref': './user.yaml#/User'
    remaining_time:
      type: number
      format: double
    resolution:
      type: string
    see_also:
      type: array
      items:
        type: string
        format: url
    severity:
      type: string
    status:
      type: string
    summary:
      type: string
    target_milestone:
      type: string
    update_token:
      type: string
    url:
      type: string
      format: url
    version:
      type: string
    whiteboard:
      type: string

Response:
  type: object
  properties:
    faults:
      type: array
      items:
        type: string
    bugs:
      type: array
      items:
        '$ref': '#/Bug'

Create:
  type: object
  required:
  - product
  - component
  - summary
  - version
  properties:
    product:
      type: string
    component:
      type: string
    summary:
      type: string
    version:
      type: string
    description:
      type: string
    op_sys:
      type: string
    platform:
      type: string
    priority:
      type: string
    severity:
      type: string
    alias:
      type: array
      items:
        type: string
    assigned_to:
      type: string
    cc:
      type: array
      items:
        type: string
    comment_is_private:
      type: boolean
    comment_tags:
      type: array
      items:
        type: string
    is_markdown:
      type: boolean
    groups:
      type: array
      items:
        type: string
    keywords:
      type: array
      items:
        type: string
    qa_contact:
      type: string
    status:
      type: string
    resolution:
      type: string
    target_milestone:
      type: string
    flags:
      type: array
      items:
        '$ref': './flag.yaml#/Flag'
