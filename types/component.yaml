Component:
  type: object
  properties:
    id:
      type: integer
    name:
      type: string
    description:
      type: string
    default_assigned_to:
      type: string
    default_qa_contact:
      type: string
    sort_key:
      type: integer
    is_active:
      type: boolean
    flag_types:
      type: object
      properties:
        bug:
          type: array
          items:
            '$ref': './flag.yaml#/Flag'
        attachment:
          type: array
          items:
            '$ref': './flag.yaml#/Flag'

CreateComponent:
  type: object
  properties:
    name:
      type: string
    product:
      type: string
    description:
      type: string
    default_assignee:
      type: string
    default_cc:
      type: array
      items:
        type: string
    default_qa_contact:
      type: string
    is_open:
      type: boolean

CreateComponentResponse:
  type: object

UpdateComponent:
  type: object
  properties:
    ids:
      type: array
      items:
        type: integer
    names:
      type: array
      items:
        type: integer
    name:
      type: string
    description:
      type: string
    default_assignee:
      type: string
    default_cc:
      type: array
      items:
        type: string
    default_qa_contact:
      type: string
    is_open:
      type: boolean

UpdateComponentResponse:
  type: object
  properties:
    components:
      type: array
      items:
        type: object
        properties:
          changes:
            '$ref': './common.yaml#/ChangeSet'

DeleteComponent:
  type: object
  properties:
    ids:
      type: array
      items:
        type: integer
    names:
      type: array
      items:
        type: string

DeleteComponentResponse:
  type: object
  properties:
    components:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
