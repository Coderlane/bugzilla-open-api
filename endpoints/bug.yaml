post:
  summary: Create a bug
  operationId: createBug
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../types/bug.yaml#/Create'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            properties:
              id:
                type: integer

get:
  summary: Search for bugs
  operationId: searchBugs
  parameters:
    - in: query
      name: quicksearch
      schema:
        type: string
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/bug.yaml#/Response'
