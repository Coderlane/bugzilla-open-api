put:
  summary: Update a flag or flags
  operationId: updateFlag
  parameters:
    - in: path
      name: id
      schema:
        type: integer
      required: true
    - in: query
      name: ids
      schema:
        type: array
        items:
          type: string
    - in: query
      name: names
      schema:
        type: array
        items:
          type: string
  requestBody:
    content:
      application/json:
        schema:
          '$ref': '../types/flag.yaml#/CreateFlag'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/flag.yaml#/UpdateFlagResponse'
