get:
  summary: Get flags types on a component on a product
  operationId: getFlagsByProductAndComponent
  tags:
    - flags
  parameters:
    - in: path
      name: product
      schema:
        type: string
      required: true
    - in: path
      name: component
      schema:
        type: string
      required: true
    - name: exclude_fields
      in: query
      description: Fields to be excluded from the results
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
    - name: include_fields
      in: query
      description: Fields to be included in the results
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/flag.yaml#/FlagTypes'
