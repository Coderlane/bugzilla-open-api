get:
  summary: Get a bug by its ID
  operationId: getBug
  tags:
    - bugs
  parameters:
  - name: id
    in: path
    description: ID of the bug
    required: true
    schema:
      type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/bug.yaml#/BugResponse'

put:
  summary: Update a bug
  operationId: updateBug
  tags:
    - bugs
  parameters:
  - name: id
    in: path
    description: ID of the bug
    required: true
    schema:
      type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../types/bug.yaml#/UpdateBug'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/bug.yaml#/UpdateBugResponse'
