get:
  summary: Get comments on a bug
  operationId: getBugComments
  tags:
    - comments
  parameters:
  - name: id
    in: path
    description: ID of the bug
    required: true
    schema:
      type: integer
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            '$ref': '../types/comment.yaml#/CommentResponse'

post:
  summary: Create comment on a bug
  operationId: createBugComment
  tags:
    - comments
  parameters:
  - name: id
    in: path
    description: ID of the bug
    required: true
    schema:
      type: integer
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../types/comment.yaml#/CreateComment'
  responses:
    '200':
      description: Successful operation
      content:
        application/json:
          schema:
            properties:
              id:
                type: integer
